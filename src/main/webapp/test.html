<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://unpkg.com/vue"></script>
</head>
<body>

<center>
    <img style="display:inline;" src="images/btn_prev.gif" border="0" 
         align="absmiddle">&nbsp;&nbsp;
    <a href="javascript:pagelist(1)">1</a> . 
    <a href="javascript:pagelist(2)">2</a> . 
    <a href="javascript:pagelist(3)">3</a> . 
    <a href="javascript:pagelist(4)">4</a>&nbsp;&nbsp;
    <img style="display:inline;" src="images/btn_next.gif" border="0"
         hspace="3" align="absmiddle">&nbsp;&nbsp;
</center>

<nav>
  <ul class="pagination">
    <li>
      <a href="javascript:pagelist(pre)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="javascript:pagelist(1)">1</a></li>
    <li><a href="javascript:pagelist(2)">2</a></li>
    <li><a href="javascript:pagelist(3)">3</a></li>
    <li><a href="javascript:pagelist(4)">4</a></li>
    <li><a href="javascript:pagelist(5)">5</a></li>
    <li>
      <a href="javascript:pagelist(next)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>


</body>
</html>
